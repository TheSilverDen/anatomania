@(username: String, profile_picture: String)
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/basicComponents.css")'>
		<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/chat.css")'>
		<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/drawer.css")'>
		<script src='@routes.Assets.versioned("javascripts/functions.js")' type="text/javascript"></script>
		<script src='@routes.Assets.versioned("javascripts/drawer.js")' type="text/javascript"></script>
		<script src='@routes.Assets.versioned("javascripts/chat.js")' type="text/javascript"></script>

		<title>Friends</title>
	</head>
	<body onload="isActive();getChatHistory();">
		<div class="drawerHelper">Friends</div>
			<!--Navigation bar-->
		<div id="nav-placeholder">
		</div>
		<p id="demo"></p>
		<div class="pageContent">
			<div class="whiteBox">
				<button id="goBack" onclick="goBack()"><i data-feather="arrow-left" class="goBackIcon"></i></button>
				<div id="chatView">
					<div class="chatTopBarWrapper" onclick="goToFriendProfile(&quot;@username&quot;)">
						<div class="friendListPic">
							<img id="profilePicIMG" alt="Profilbild" src=@profile_picture>
						</div>
						<div id="currentChatPartner" class="friendListText">
							@username
						</div>
					</div>
					<div id="separatorChat"></div>
					<div class="chatMain">
						<ul id="chatHistoryList">

						</ul>
					</div>
					<div class="inputWrapper">
						<input id="usermsg" class="inputField" name="usermsg" type="text"/>
						<button class="submitmsg" onclick="sendMessage()"><span class="icon sendButton"><i data-feather="send"></i></span></button>
					</div>

				</div>
				<div id="reload" onclick="getChatHistory()">
					<i data-feather="rotate-ccw"></i>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<aside>
		@sideDrawer()
		</aside>
	</body>
</html>
